<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Inserimento</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div>
        <button type="button">Esci</button>
    </div>
    <div class="nome">
        <input type="text" id="nome_località" placeholder="nome località"></input>
    </div>
    <div class="descrizione">
        <input type="text" id="descrizione_località" placeholder="descrizione località"></input>
    </div>
    <div class="coordinate">
        <input type="text" id="coordinata_x" placeholder="coordinata x"></input>
        <input type="text" id="coordinata_y" placeholder="coordinata y"></input>
    </div>
    <div>
        <button type="button">Inserisci</button>
    </div>

    <script type="module" src="inserimento.js"></script>

    <link rel="stylesheet" href="style.css"></link>
