<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Component</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to a CSS file for styles -->
</head>
<body>
    <button id="showTableBtn">Mostra Tabella</button>

    <div id="tabella" style="display: none;">
        <input id="input-argomento" type="text" placeholder="Argomento">
        <input id="input-descrizione" type="text" placeholder="Descrizione">
        <button id="addRowBtn">Aggiungi Riga</button>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Argomento</th>
                    <th>Descrizione</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="tabella.js"></script> <!-- Include the JavaScript file -->
</body>
</html>
