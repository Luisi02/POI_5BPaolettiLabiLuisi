<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Component</title>
</head>
<body>
    <button id="showTableBtn">Mostra Tabella</button>

    <div id="tabella" style="display: none;">
        <input id="input-argomento" type="text" placeholder="Argomento">
        <button id="addRowBtn">Aggiungi Riga</button>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Argomento</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="tabella.js"></script> 
</body>
</html>
