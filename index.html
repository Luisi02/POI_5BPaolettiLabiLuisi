<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Immigrazione Italiana</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <style>
      #map { width: 90%; height: 600px; }
     </style>
  </head>
  <body>
    <div class="container" id="container">
        <div class="container_titolo" id="container_titolo">
            <div class="titolo" id="titolo">
                Point of interest
            </div>
            <div class="container_bottoni" id="container_bottoni">
                <div class="inserisci" id="inserisci">
                    inserisci
                </div>
                <div class="login" id="login">
                    login
                </div>
            </div>
        </div>
        <div class="map" id="map">
            mappa
        </div>
        <div class="timeline" id="timeline">
            timeline
        </div>
        <div class="info generali">
            info generali
        </div>
    </div>
    <div class="modale_login" id="modale_login">
        <div class="container_modale_login" id="container_modale_login">
            <div class="username" id="username">
                username
                <input type="text" id="input_username" class="input_username"></input>
            </div>
            <div class="password" id="password">
                password
                <input type="password" id="input_password" class="input_password"></input>
            </div>
            <button type="button" id="submit_login" class="submit_login">
                submit
            </button>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
